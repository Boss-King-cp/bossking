    <script type="text/javascript">
        function time() {
            var weeklist = ["星期一", "星期二", "星期三", "星期四", "星期五", "星期六", "星期天"];
            var date = new Date();
            var year = date.getFullYear(), month = date.getMonth() + 1, day = date.getDate(), hours = date.getHours(), minutes = date.getMinutes(), seconds = date.getSeconds(), week = date.getDay();
            if ((seconds + '').length == 1) {
                seconds = '0' + (seconds + '');
            }
            document.getElementById("datetime").innerHTML = year + "年" + month + "月" + day + "日" + "\t" + hours + ":" + minutes + ":" + seconds + "\t" + weeklist[week];
        }
        setInterval("time()", 100);
    </script>
